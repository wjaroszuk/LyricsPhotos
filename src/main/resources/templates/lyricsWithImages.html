<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <link th:href="@{/images/favicon/books-152-196164.png}" rel="icon" sizes="152" type="image/x-icon"/>

    <link th:href="@{/css/bootstrap3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/metis/metisMenu.min.css}" rel="stylesheet"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/metis/metisMenu.min.js}"></script>
    <script th:src="@{/js/sbadmin/sb-admin-2.js}"></script>
    <title>LyricsPhotos | Songs w/ images</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${song.artist + ' - ' + song.title}"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Line</th>
            <th>Tag(s)</th>
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stanza,iter : ${song.stanzas}">
            <td>
                <div th:each="line : ${stanza.lines}">
                    <div th:text="${line}"></div>
                </div>
            </td>
            <td>
                <div th:each="tag : ${stanza.tags}">
                    <div th:text="${tag}"></div>
                </div>
            </td>
            <td th:align="center"><img
                    th:src="@{${'../../generated_photos/' + song.artist + '-' + song.title + '/image' + iter.index + '.jpg'}}"
                    th:title="${'Generated_Image_'+ iter.index}"
                    th:alt="${'Generated_Image_'+ iter.index}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
